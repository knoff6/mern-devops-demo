services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports: ["8080:8080"]
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # for building images inside Jenkins
    environment:
      - JAVA_OPTS=-Djava.awt.headless=true

volumes:
  pg_data:
  sonar_data:
  sonar_extensions:
  jenkins_home: